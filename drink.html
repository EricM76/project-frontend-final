<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/c65f2f1cc8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <picture>
  <a href="/index.html">
        <img src="/assets/images/drink_free4.png" alt="logotipo_drinks_free" />
        </a>      </picture>
      <nav class="header__nav--topNav" id="menuTopNav">
        <a href="./index.html#home">Home</a>
        <a href="./drinks.html" class="active">Bebidas</a>
        <a href="/about.html">Quienes somos</a>
        <a href="/contact.html">Contacto</a>
        <a href="javascript:void(0);" class="icon" onclick="openMenuTopNav()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>
    <aside class="sidebar__menu">
      <a
        href="#"
        onclick="getDrinksByCategory('Cocktail', this)"
        class="active"
      >
        <i class="fa-solid fa-martini-glass fa-xl"></i>
        <span class="category-name">Cóctel</span>
      </a>
      <a href="#" onclick="getDrinksByCategory('Ordinary_Drink', this)">
        <i class="fa-solid fa-glass-water fa-xl"></i>
        <span class="category-name">Bebida Común</span>
      </a>
      <a href="#" onclick="getDrinksByCategory('Punch / Party Drink', this)">
        <i class="fa-solid fa-martini-glass-citrus fa-xl"></i>
        <span class="category-name">Ponche / Bebida de Fiesta</span>
      </a>
      <a href="#" onclick="getDrinksByCategory('Shake', this)">
        <i class="fa-solid fa-glass-water-droplet fa-xl"></i>
        <span class="category-name">Batido</span>
      </a>
      <a href="#" onclick="getDrinksByCategory('Shot', this)">
        <i class="fa-solid fa-whiskey-glass fa-xl"></i>
        <span class="category-name">Shot</span>
      </a>
      <a href="#" onclick="getDrinksByCategory('Coffee / Tea', this)">
        <i class="fa-solid fa-mug-hot fa-xl"></i>
        <span class="category-name">Café / Té</span>
      </a>
      <a href="#" onclick="getDrinksByCategory('Homemade Liqueur', this)">
        <i class="fa-solid fa-blender fa-xl"></i>
        <span class="category-name">Licor Casero</span>
      </a>
      <a href="#" onclick="getDrinksByCategory('Beer', this)">
        <i class="fa-solid fa-beer-mug-empty fa-xl"></i>
        <span class="category-name">Cerveza</span>
      </a>
      <a href="#" onclick="getDrinksByCategory('Soft Drink', this)">
        <i class="fa-solid fa-mug-saucer fa-xl"></i>
        <span class="category-name">Refresco</span>
      </a>
    </aside>
    <main>
      <section class="section__video">
        <video autoplay muted loop id="backgroundVideo">
          <source
            src="assets/videos/mixkit-barmaid-preparing-a-cocktail-in-the-bar-4295-hd-ready.mp4"
            type="video/mp4"
          />
        </video>
      </section>
      <section class="section__drinks" id="sectionDrinks"></section>

      <section class="section__drink" id="sectionDrinks">
        <div class="section__drink__card">
          <div class="section__drink__card--thumbnail">
            <img class="left drink__image" src="" />
          </div>
          <div class="section__drink__right">
            <h1 class="drink__name"></h1>
            <div class="section__drink__right__separator"></div>
            <p class="drink__description"></p>
            <h2>Ingredientes</h2>
            <ul class="drink__ingredients" id="ingredents"></ul>
            <div class="section__drink__right--actions">
              <button class="btn-outline btn-primary">Pedir</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
    <script src="js/drinks.js"></script>
    <script src="js/drink.js"></script>
  </body>
</html>
