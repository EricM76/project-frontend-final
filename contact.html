<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Free Drinks</title>
    <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script
      src="https://kit.fontawesome.com/c65f2f1cc8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
       <picture>
        <a href="./index.html">
          <img
            src="./assets/images/drink_free4.png"
            alt="logotipo_drinks_free"
          />
        </a>
      </picture>
      <nav class="header__nav--topNav" id="menuTopNav">
        <a href="./index.html#home">Home</a>
        <a href="./drinks.html">Bebidas</a>
        <a href="./about.html">Quienes somos</a>
        <a href="./contact.html">Contacto</a>
        <a href="#" id="openModalLink">Tu pedido</a>
        <a href="javascript:void(0);" class="icon" onclick="openMenuTopNav()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>
    <main>
      <section class="section__video">
        <video autoplay muted loop id="backgroundVideo">
          <source
            src="assets/videos/mixkit-gin-with-ice-and-lime-close-up-26247-hd-ready.mp4"
            type="video/mp4"
          />
        </video>
        <div class="content">
          <h1 class="title">Contactanos</h1>
          <hr />
          <div class="container">
            <form
              action="https://formspree.io/f/xqalpaez"
              method="POST"
              id="contactForm"
              autocomplete="off"
            >
              <label for="fname">Nombre</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Tu nombre es..."
              />

              <label for="lname">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Tu email es..."
              />

              <label for="subject">Mensaje</label>
              <textarea
                id="message"
                name="message"
                placeholder="¿Qué quieres contarnos?"
                rows="5"
              ></textarea>

              <input
                type="submit"
                class="btn-outline btn-default"
                value="Enviar"
              />
            </form>
          </div>
        </div>
      </section>
      <section id="orderModalContainer" class="order"></section>
    </main>
    <script src="js/contact.js"></script>
    <script src="js/order.js"></script>
  </body>
</html>
